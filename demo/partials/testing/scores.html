<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2>Performance Comparison for React, Angular, Knockout and SixthJs</h2>
        </div>
    </div>

    <div class="col-md-2">
        <div class="row">
            <div class="col-md-7">
                <h3>React</h3>
            </div>
            <div class="col-md-5 text-right time" id="run-react">Run</div>
        </div>
        <div id="react"></div>
    </div>

    <div class="col-md-2" ng-app="test" ng-controller="controller">
        <div class="row">
            <div class="col-md-7">
                <h3>Angular</h3>
            </div>
            <div class="col-md-5 text-right time" id="run-angular" ng-click="run()">Run</div>
        </div>
        <div>
            <!-- ngRepeat: item in data -->
            <div class="row" ng-repeat="item in data">
                <div class="col-md-12 test-data">
                    <span ng-class="{ selected: item.id === $parent.selected }"
                          ng-click="select(item)" class="ng-binding">{{ item.label }}</span>
                </div>
            </div>
        </div>
    </div>

    <div id="knockout" class="col-md-2">
        <div class="row">
            <div class="col-md-7">
                <h3>Knockout</h3>
            </div>
            <div class="col-md-5 text-right time" id="run-knockout" data-bind="click: run">Run</div>
        </div>
        <div data-bind="foreach: data"></div>
    </div>

    <div id="sixthJs"  class="col-md-2" data-controller="testCtrl">
        <div class="row">
            <div class="col-md-7">
                <h3>SixthJs</h3>
            </div>
            <div class="col-md-5 text-right time" id="run-sixth" data-bind="{click: run}">Run</div>
        </div>
        <div>
            <div class="row" data-bind="{repeat: data, alias: item}">
                <div class="col-md-12 test-data">
                    <span>{{ item.label }}</span>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-2">
        <div class="row">
            <div class="col-md-7">
                <h3>Raw JavaScript</h3>
            </div>
            <div class="col-md-5 text-right time" id="run-raw">Run</div>
        </div>
        <div id="raw"></div>
    </div>
</div>

<script type="text/html" id="raw-template">
    <div class="row">
        <div class="col-md-12 test-data">
            <span class="{{className}}">{{label}}</span>
        </div>
    </div>
</script>
