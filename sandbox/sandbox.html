<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sanndbox for SixthJs library</title>
</head>
<body>
<h1>Hello World</h1>

<div data-controller="testController">
  <div>
    <div>
      <input type="text" data-model="test">
    </div>

    <p>Result: <span data-model="test"></span></p>
  </div>

  <div>
    <div>
      <select data-model="select">
        <option></option>
        <option value="test">Test</option>
        <option value="testare">Testare</option>
        <option value="someText">Some text</option>
      </select>
    </div>

    <p>Result: <span data-model="select"></span></p>
  </div>

  <div>
    <textarea data-model="textarea"></textarea>

    <p>Result: <span data-model="textarea"></span></p>
  </div>

  <div>
    <div>
      <input type="checkbox" data-model="checkbox"> Checbox
      <input type="checkbox" data-model="checkbox2"> Checkbox2
    </div>

    <p>Result Checbox: <span data-model="checkbox"></span></p>
    <p>Result Checkbox2: <span data-model="checkbox2"></span></p>

  </div>

  <div>
    <div>
      <input type="radio" name="radio" data-model="radio" value="Radio"> Radio
      <input type="radio" name="radio" data-model="radio" value="Radio3"> Radio3
    </div>

    <p>Result: <span data-model="radio"></span></p>

  </div>

</div>


<script src="../src/sixth.js"></script>
<script src="sandbox.js"></script>

</body>
</html>
